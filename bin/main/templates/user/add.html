<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add a user</title>
    <th:block th:replace="fragments :: headInclude"></th:block>
</head>
<body>
    <fieldset>
        <form method="post" th:action="@{../user/add}">
            <label for "email">Email: </label>
            <input type="email" name="email" id="email" th:value="${email}" />
            <label for "username">Username: </label>
            <input type="text" name="userName" id="username" th:value="${username}" />
            <label for "password">Password: </label>
            <input type="password" name="password" id="password" />
            <span id="error" th:text="${error} ? 'Passwords must match'"></span> 
            <label for "verify">Verify: </label>
            <input type="password" name="verify" id="verify" />
            <span id="error" th:text="${error} ? 'Passwords must match'"></span> 
            <input type="submit" value="Submit" />
        </form>
    </fieldset>

</body>
</html>
