<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@1&display=swap" rel="stylesheet">
</head>
<body>
<div id = "clientProfile">
    <h1>My Super Fancy Spa</h1>
    <h2>My profile</h2>
    <p th:text="${name.matches('[//s]*')} ? 'Anonymous' : ${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
<div id = "servicesMenu">
    <h1>Menu of services</h1>
    <h3>Facial Treatments</h3>
    <p>These facial treatments listed below are what our Estheticians recommend for your given skin type.</p>
        <ul th:each="facialType : ${appropriateFacials}">
            <li th:text="${facialType}"></li>
        </ul>
    <h1 th:text="${manipedi.equals('manicure')} ? 'Manicure' : (${manipedi.equals('pedicure')} ? 'Pedicure' : 'ManiPedi') "></h1>
<!--    <p th:replace="${manipedi.equals('manicure')} ? ~{fragments :: manicureDescription} : ~{fragments :: pedicureDescription}"></p>-->
    <th:block th:switch="${manipedi}">
        <th:block th:case="'manicure'">
            <p th:replace="fragments :: manicureDescription"></p>
        </th:block>
        <th:block th:case="'pedicure'">
            <p th:replace="fragments :: pedicureDescription"></p>
        </th:block>
        <th:block th:case="'manipedi'">
            <p th:replace="fragments :: manicureDescription"></p>
            <p th:replace="fragments :: pedicureDescription"></p>
        </th:block>
    </th:block>
</div>
</div>
<footer>
    <h3>Nail Colors</h3>
    <th:block th:each="polish : ${polishes}">
        <div th:style="|background-color:${polish.toLowerCase()}; width:auto; display: inline; height:80px; margin: 10px; border:none;|" th:text="${polish}"></div>
    </th:block>
    <a href="/">Go Back</a>
</footer>
</body>
</html>
